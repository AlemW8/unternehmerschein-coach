<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Offline - Unternehmerschein Coach</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 500px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #3b82f6, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .features {
            text-align: left;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 12px;
            margin: 30px 0;
        }

        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 0.95rem;
        }

        .feature:last-child {
            margin-bottom: 0;
        }

        .feature-icon {
            margin-right: 12px;
            font-size: 1.2rem;
        }

        .button {
            display: inline-flex;
            align-items: center;
            padding: 12px 24px;
            background: linear-gradient(45deg, #3b82f6, #2563eb);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
        }

        .button:active {
            transform: translateY(0);
        }

        .connection-status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9rem;
            display: none;
        }

        .online {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .offline {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .icon {
                font-size: 3rem;
            }
        }

        /* Animation */
        .container {
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">🚕</div>
        <h1>Du bist offline</h1>
        <p>
            Keine Internetverbindung gefunden. Aber keine Sorge - viele Features 
            der Unternehmerschein Coach App funktionieren auch offline!
        </p>

        <div class="features">
            <div class="feature">
                <span class="feature-icon">📚</span>
                <span>Gespeicherte Fragen durchgehen</span>
            </div>
            <div class="feature">
                <span class="feature-icon">🎯</span>
                <span>Lernfortschritt verfolgen</span>
            </div>
            <div class="feature">
                <span class="feature-icon">📊</span>
                <span>Statistiken einsehen</span>
            </div>
            <div class="feature">
                <span class="feature-icon">🔄</span>
                <span>Automatische Synchronisation beim Wiederverbinden</span>
            </div>
        </div>

        <button class="button" onclick="retryConnection()">
            Erneut versuchen
        </button>

        <div id="connection-status" class="connection-status"></div>
    </div>

    <script>
        // Check online status
        function updateConnectionStatus() {
            const statusDiv = document.getElementById('connection-status');
            
            if (navigator.onLine) {
                statusDiv.textContent = '✅ Verbindung wiederhergestellt!';
                statusDiv.className = 'connection-status online';
                statusDiv.style.display = 'block';
                
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            } else {
                statusDiv.textContent = '❌ Noch keine Internetverbindung';
                statusDiv.className = 'connection-status offline';
                statusDiv.style.display = 'block';
            }
        }

        function retryConnection() {
            updateConnectionStatus();
            
            if (navigator.onLine) {
                // Force reload to check if server is reachable
                fetch('/', { method: 'HEAD', cache: 'no-cache' })
                    .then(() => {
                        window.location.href = '/';
                    })
                    .catch(() => {
                        const statusDiv = document.getElementById('connection-status');
                        statusDiv.textContent = '⚠️ Server nicht erreichbar';
                        statusDiv.className = 'connection-status offline';
                        statusDiv.style.display = 'block';
                    });
            }
        }

        // Listen for online/offline events
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);

        // Check connection status on load
        updateConnectionStatus();

        // Auto-retry every 30 seconds
        setInterval(() => {
            if (!navigator.onLine) {
                updateConnectionStatus();
            }
        }, 30000);

        // Service Worker communication
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.addEventListener('message', (event) => {
                if (event.data.type === 'CONNECTIVITY_RESTORED') {
                    updateConnectionStatus();
                }
            });
        }
    </script>
</body>
</html>
